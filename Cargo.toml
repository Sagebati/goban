[package]
name = "goban"
version = "0.17.0"
authors = ["Samuel Batissou <samuelbatissou@gmail.com>"]
readme = "README.md"
description = "Library for Go move generation and Go ruling."
edition = "2021"
license = "MIT"
repository = "https://github.com/Sagebati/goban"
keywords = ["go", "game", "baduk", "igo", "move_generation"]

[badges]
gitlab = { repository = "Sabati/goban" }
maintenance = { status = "actively-developed" }

[profile.release]
lto = "fat"
codegen-units = 1

[features]
history = []
deadstones = ["rand", "oxymcts"]

[dependencies]
bitflags = "1.3.2"
getset = "0.1.2"
hash_hasher = "2.0.3"
sgf-parser = "2.6.0"
bitvec = "1.0.0"
arrayvec = "0.7.2"
rand = { version = "0.8.4", optional = true }
oxymcts = { version = "0.1.0", optional = true }

[dev-dependencies]
criterion = "0.3.5"
rand = "0.8.4"

[profile.bench]
lto = "fat"
codegen-units = 1
debug = true
debug-assertions = false

[[bench]]
name = "perft"
harness = false

[[bench]]
name = "deadstones"
harness = false
required-features = ["deadstones"]
